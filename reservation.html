    <section class="hero">
        <div class="reservation-content col-md-6">
            <h1>Reservation</h1>
            <form action="mailto:siddiquemangi03@gmail.com" enctype="text/plain" method="post">
                <label for="reservation-name">Your Name:</label>
                <input type="text" id="reservation-name" name="name" required size="30">

    
                <label for="reservation-guests">Number of Guests:</label>
                <input type="number" id="reservation-guests" name="guests" required>

    
                <label for="reservation-location">Restaurant Location:</label>
                <select id="reservation-location" name="location" required>
                    <option value="" disabled selected>Select a location</option>
<option value="restaurant">Corvin Negyed</option>
<option value="restaurant">Vaci Utca</option>
<option value="restaurant">Deak Ferenc Ter</option>

                </select>
    
                <div>
                    <input type="radio" id="reservation-indoor" name="place" value="indoor" checked>
                    <label for="reservation-indoor">Indoor</label>
                    <input type="radio" id="reservation-outdoor" name="place" value="outdoor">
                    <label for="reservation-outdoor">Outdoor</label>
                </div>
    
                <label for="reservation-preferences">Write Your Preferences:</label>
                <textarea id="reservation-preferences" name="preferences" cols="30" rows="5"></textarea>

    
                <div class="form-check">
                    <input type="checkbox" id="reservation-newsletter" name="newsletter">
                 <label for="reservation-newsletter"> I'd like to subscribe to a newsletter</label>
                </div>
    
                <button type="submit" >Submit</button>
                <button type="reset">Reset</button>
            </form>
            
            <div class="reservation-hero-image">
                <img src="images/Dish1.jpg" alt="Delicious biryani dish served at Biryani House">
